<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Person 1 - Dingat 2</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .hidden { display: none; }
</style>
</head>
<body>
<h1>Puzzle 2</h1>
<p>Another image for you:</p>
<img src="p1.2.jpg" alt="Dingat 2" style="max-width:100%;height:auto;">
<p>Guess the Christmas-related word:</p>

<input type="text" id="passwordInput" placeholder="Your guess">
<button onclick="checkPassword()">Submit</button>

<div id="nextStep" class="hidden">
  <p>Perfect! On to the next one:</p>
  <p><a href="p1_dingbat3.html">Go to final puzzle</a></p>
</div>

<script>
function checkPassword() {
  var pass = document.getElementById('passwordInput').value.trim().toLowerCase().replace(/\s+/g, '');
  if (pass === 'snowman') {
    document.getElementById('nextStep').classList.remove('hidden');
  } else {
    alert('Wrong guess. Try again!');
  }
}
</script>

</body>
